<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>识别键盘字母游戏</title>
		<link rel="stylesheet" href="css/index.css" />
		<script src="js/tools.js"></script>
		<script src="js/datas.js"></script>
		<script src="js/index.js"></script>
	</head>
	<body>
		<div id="title">
			<h2>看看你对键盘的熟悉度?</h2>
			<p>游戏说明：点击“开始游戏”，随机掉下字母，按下键盘上对应的字母！！</p>
			<input type="button"  id="btn" value="开始游戏" />
		</div>
		<div id="container">
			<div id="score">
			  	<p>得分：0 分</p>
			  	<p>失分：0 分</p>
			</div>
		    <div id="box">
		    	<span id="letter"></span>
		   </div>
		</div>
	</body>
</html>
