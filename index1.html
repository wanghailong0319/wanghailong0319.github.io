<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3.百度音乐全选</title>
    <link rel="stylesheet" href="css/1.css"/>
</head>
<body>
<div class="box">
    <div class="list" id="list">
        <ul>
            <li class="clearfix">
                <div class="chexkbox fl">
                    <input type="checkbox" name="music" value="歌手1-音乐1"/>
                </div>
                <p class="music texthidden fl">Not-Boyfriend</p>
                <p class="author texthidden fl">美</p>
            </li>
            <li class="clearfix">
                <div class="chexkbox fl">
                    <input type="checkbox" name="music" value="歌手2-音乐2"/>
                </div>
                <p class="music texthidden fl">魔术先生</p>
                <p class="author texthidden fl">周杰伦</p>
            </li>
            <li class="clearfix">
                <div class="chexkbox fl">
                    <input type="checkbox" name="music" value="歌手3-音乐3"/>
                </div>
                <p class="music texthidden fl">晴天</p>
                <p class="author texthidden fl">刘瑞琦</p>
            </li>
            <li class="clearfix">
                <div class="chexkbox fl">
                    <input type="checkbox" name="music" value="歌手4-音乐4"/>
                </div>
                <p class="music texthidden fl">Rain</p>
                <p class="author texthidden fl">秦基博</p>
            </li>
            <li class="clearfix">
                <div class="chexkbox fl">
                    <input type="checkbox" name="music" value="歌手5-音乐5"/>
                </div>
                <p class="music texthidden fl">Maps</p>
                <p class="author texthidden fl">Maroon 5</p>
            </li>
            <li class="clearfix">
                <div class="chexkbox fl">
                    <input type="checkbox" name="music" value="歌手6-音乐6"/>
                </div>
                <p class="music texthidden fl">Sugar</p>
                <p class="author texthidden fl">Maroon 5</p>
            </li>
        </ul>
    </div>
    <div class="check clearfix">
        <div class="chexkbox fl">
            <input type="checkbox" id="all"/>
        </div>
        <div class="all-text texthidden fl">全选</div>
        <div class="btn fl" id="btn">
            <input type="button" value="收藏"/><input type="button" value="添加"/><input type="button" value="删除"/>
        </div>
    </div>
</div>
<p>用了两种方法，一种是点击复选框时for循环检测，另一种是点击时通过num和复选框的length对比检测</p>

<!--<script src="js/1.js"></script>-->
<!--方法二：点击时通过num和复选框的length对比检测-->
<script src="js/2.js"></script>
</body>
</html>
