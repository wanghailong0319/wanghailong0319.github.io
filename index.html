<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style>
			ul,li{
				margin:0;
				padding:0;
				list-style:none ;
			}
			li{
				max-width:200px ;
				background:paleturquoise;
				margin-bottom:2px;
				word-break: break-all;
			}
		</style>
	</head>
	<body>
		<textarea  rows="" cols="" id="text"></textarea>
		<input type="button"  id="btn" value = "提交"/>
		<ul id="list"></ul>
		<script>
			var Otext =	document.getElementById('text');
			var Obtn =	document.getElementById('btn');
			var list =	document.getElementById('list');
			Obtn.onclick = function(){
				var value = Otext.value;
				var liEle = document.createElement('li');
				liEle.innerHTML = value;
				Otext.value = '';
//				list.appendChild(liEle);
				list.insertBefore(liEle,list.children[0]);
			}
		</script>
	</body>
</html>
