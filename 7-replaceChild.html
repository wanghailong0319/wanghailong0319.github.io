<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#box div, h2{
				height: 50px;
				background-color: pink;
				border: 1px solid plum;
				margin-bottom: 4px;
			}
			h2{
				margin: 0;
			}
		</style>
	</head>
	<body>
		<div id="box">
			<div>div</div>
			<div>div</div>
			<div>div</div>
			<div>div</div>
		</div>
		<h2 id="h2">h2</h2>
		<!--
			parentNode.replaceChild(node,childNode)
			node用来替换的节点，childNodes被替换的子节点
			两个参数都必须写。
		-->
		<script>
			var box = document.getElementById('box');
			var div = box.getElementsByTagName('div');
			var h22 = document.getElementById('h2');
			for(var i = 0; i < div.length; i++) {
				div[i].onclick = function() {
					var h2 = document.createElement('h2');
					h2.innerHTML = 'h2';
					box.replaceChild(h2, this);
				}
			}
		</script>
	</body>
</html>
